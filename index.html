<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GOOGLE FONTS -->
  <!-- Arboreto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
  <!-- Noto Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300&display=swap" rel="stylesheet">
  <!-- /GOOGLE FONTS -->
  <title>Brivio & Viganò</title>
  <!-- CUSTOM STYLESHEET -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- CAROUSEL CONTAINER -->
  <div class="carousel-container">

    <!-- CAROUSEL ITEMS -->
    <div class="carousel-items">
      <!-- added with js -->
    </div>
    <!-- /CAROUSEL ITEMS -->

    <!-- CAROUSEL THUMBS -->
    <div class="carousel-thumbs">
      <!-- added with js -->
       
      <!-- PREV-NEXT IMAGE CONTROLS -->
      <div class="prev"></div>
      <div class="next"></div>
      <!-- /PREV-NEXT IMAGE CONTROLS -->

    </div>
    <!-- /CAROUSEL THUMBS -->

  </div>
  <!-- /CAROUSEL CONTAINER -->

  <!-- LOGO WRAPPER -->
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/wikimania2016/4/48/Brivio-vigano.jpg" alt="">
  </div>
  <!-- /LOGO WRAPPER -->

  <!-- LINKED CAROUSEL/INFO SECTION -->
  <div class="linked-section-container">
    <!-- LINKED CAROUSEL AND ACTIVE IMAGE TEXT CONTAINER -->
    <div class="linked-info-container">
      <div class="section-title">Luoghi interessanti</div>
      <!-- LINKED CAROUSEL CONTAINER -->
      <div class="linked-carousel-container">
        <!-- CAROUSEL ITEMS -->
        <div class="linked-carousel-items">
          <!-- added with js -->
        </div>
        <!-- /CAROUSEL ITEMS -->
      </div>
      <!-- /LINKED CAROUSEL CONTAINER -->

      <!-- LINKED CAROUSEL CONTROLLERS -->
      <div class="linked-controls-container">
        <div class="linked-prev">
          &#10094;
        </div>
        <div class="dots-container">
          <!-- added with js -->
        </div>
        <div class="linked-next">
          &#10095;
        </div>
      </div>
      <!-- /LINKED CAROUSEL CONTROLLERS -->

      <!-- LINKED TEXT CONTAINER -->
      <div class="linked-text-container">
        <!-- added with js -->
      </div>
      <!-- /LINKED TEXT CONTAINER -->
    </div>
    <!-- /LINKED IMAGE AND IMAGE TEXT CONTAINER -->

    <!-- LINKED CURIOSITY CONTAINER -->

    <div class="linked-curiosity-container">
      <div class="section-title">Curiosità ed eventi</div>
      <div class="linked-curiosity-text">
        <!-- added with js -->
      </div>
      
    </div>
    <!-- /LINKED CURIOSITY CONTAINER -->
  </div>
  <!-- /LINKED IMAGE/INFO SECTION -->

  <!-- CUSTOM SCRIPT -->
  <script src="js/script.js"></script>

</body>
</html>
